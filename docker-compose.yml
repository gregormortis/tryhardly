version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tryhardly-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tryhardly
      POSTGRES_PASSWORD: tryhardly_dev_password
      POSTGRES_DB: tryhardly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tryhardly-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tryhardly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tryhardly-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tryhardly-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tryhardly:tryhardly_dev_password@postgres:5432/tryhardly
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - tryhardly-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tryhardly-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - tryhardly-network

volumes:
  postgres_data:
  redis_data:

networks:
  tryhardly-network:
    driver: bridge
